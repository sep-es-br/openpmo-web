<p-confirmDialog [header]="'messages.cookiesPermissionMessage' | translate" icon="pi pi-exclamation-triangle" key="cookiesPermission">
</p-confirmDialog>
<div class="config-data-view-panel-app" [class.responsive]="responsive">
  <div class="display-config-header">
    <i class="fas fa-angle-double-down" *ngIf="!notShowCollapseOptions" [pTooltip]="'expandAll'|translate" tooltipPosition="top" [class.selected]="!collapsed" (click)="handleCollapseAll(false)"></i>
    <i class="fas fa-angle-double-up"  *ngIf="!notShowCollapseOptions" [class.selected]="collapsed" [pTooltip]="'collapseAll'|translate" tooltipPosition="top" (click)="handleCollapseAll(true)"></i>
    <i class="fas fa-bars" [class.selected]="displayMode === 'list'"  *ngIf="!notShowLayoutTypeOptions && !responsive" [pTooltip]="'list'|translate" tooltipPosition="top" (click)="handleChangeDisplayMode('list')"></i>
    <i class="app-icon grid" [class.selected]="displayMode === 'grid'"  *ngIf="!notShowLayoutTypeOptions && !responsive" [pTooltip]="'card'|translate" tooltipPosition="top" (click)="handleChangeDisplayMode('grid')"></i>
    <div class="page-size" [pTooltip]="'perPage'|translate" tooltipPosition="top" *ngIf="!notShowpageSizeOptions">
      <p-dropdown [options]="pageSizeOptions" [(ngModel)]="selectedPageSize" (onChange)="handleChangePageSize()"></p-dropdown>
    </div>
  </div>
</div>
