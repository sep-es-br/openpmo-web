<div class="app-schedule-constraint" *ngIf="schedule">
  <div class="header-card">
    <div class="title-card">
      <i class="far fa-clock"></i>
      <span>{{'schedule'|translate|uppercase}}</span>
    </div>
  </div>
  <div class="content-card">
    <div *ngIf="schedule.plannedValue" class="content-card-item planned"
      [ngStyle]="{width: ((schedule?.plannedValue / monthsInPeriod)* 100) + '%', 'min-width': '20%', 'margin-left': this.marginLeftPlanned + '%', 'margin-right': this.marginRightPlanned + '%'}">
      <div class="date-labels">
        <label [class.start-space]="((schedule?.plannedValue / (monthsInPeriod))* 100) <= 20">{{language
          === 'pt' ? (schedule?.plannedStartDate|date:'dd/MM/yyyy') :
          (schedule?.plannedStartDate|date:'yyyy/MM/dd')}}</label>
        <label style="margin-left: 5px">{{language === 'pt' ? (schedule?.plannedEndDate|date:'dd/MM/yyyy') :
          (schedule?.plannedEndDate|date:'yyyy/MM/dd')}}</label>
      </div>
      <div class="progress-bar" [ngStyle]="{width: '100%', background: '#B5B5B5', height: '28px'}">
        {{schedule?.plannedValue|number:'1.0-1':language}}m</div>
    </div>
    <div *ngIf="schedule?.actualValue" class="content-card-item actual"
      [ngStyle]="{width: (schedule?.actualValue / (monthsInPeriod))* 100 + '%', 'min-width': '20%', 'margin-left': this.marginLeftActual + '%', 'margin-right': this.marginRightActual + '%'}">
      <div class="date-labels">
        <label [class.start-space]="((schedule?.actualValue / (monthsInPeriod))* 100) <= 20">{{language
          === 'pt' ? (schedule?.actualStartDate|date:'dd/MM/yyyy') :
          (schedule?.actualStartDate|date:'yyyy/MM/dd')}}</label>
        <label style="margin-left: 5px">{{language === 'pt' ? (schedule?.actualEndDate|date:'dd/MM/yyyy') :
          (schedule?.actualEndDate|date:'yyyy/MM/dd')}}</label>
      </div>
      <div class="progress-bar" [ngStyle]="{width: '100%', background: '#0083BB', height: '28px'}">
        {{schedule?.actualValue|number:'1.0-1':language}}m</div>
    </div>
  </div>
</div>
