<div class="input-toggle">
  <p-inputSwitch class="app-toggle" [(ngModel)]="property.value" [required]="property.required"
    [disabled]="property.disabled" (ngModelChange)="changed.emit($event)"></p-inputSwitch>
  <label class="input-label">{{property.label}} {{ property.required ? '*' : ''}}</label>
</div>
