<p-confirmDialog [header]="'deleteQuestion' | translate" icon="pi pi-exclamation-triangle" key="deleteConfirm">
</p-confirmDialog>
<p-confirmDialog [header]="'pasteQuestion' | translate" icon="pi pi-exclamation-triangle" key="pasteConfirm">
</p-confirmDialog>
<p-confirmDialog [header]="'confirmClearPendingChanges' | translate" icon="pi pi-exclamation-triangle"
                 key="clearPendingChangesConfirm">
</p-confirmDialog>
<p-confirmDialog 
    [header]="'Atenção'" 
    [icon]="'pi pi-exclamation-triangle'" 
    key="deliverableInfoConfirm">
</p-confirmDialog>
<p-toast position="top-right"></p-toast>
<ng-container *ngIf="showTemplate !== undefined">
  <ng-container *ngIf="environment.env !== envEnum.PRODUCTION">
    <div class="ambient-square-top"
         [ngClass]="{train: environment.env === envEnum.TRAINNING, hom: environment.env === envEnum.HOMOLOGATION}"></div>
    <div class="ambient-square-bottom" [ngClass]="{train: environment.env === envEnum.TRAINNING, hom: environment.env === envEnum.HOMOLOGATION}">
      <div class="tag">
        <div class="tag-text">{{environment.env === envEnum.TRAINNING ? 'TREINAMENTO' : 'HOMOLOGAÇÃO'}}</div>
        <img src="./assets/images/logo_openpmo_black.png" alt="Logotipo Brasão ES">
      </div>
    </div>
  </ng-container>
  <app-template *ngIf="showTemplate; else elseTemplate"></app-template>
  <ng-template #elseTemplate>
    <router-outlet></router-outlet>
  </ng-template>
</ng-container>
