<div class="app-create-office">
    <div class="app-content-header" [class.mobile]="responsive">
      <span *ngIf="idOffice; else newOfficeTitle">{{ propertiesOffice?.name }}</span>
      <ng-template #newOfficeTitle>
        <span >{{ 'new' | translate }} {{ 'office' | translate }}</span>
      </ng-template>
    </div>
    <div class="card-properties" *ngIf="cardProperties">
      <app-card [properties]="cardProperties" class="mt-0 inputs-float-label">
        <div>
          <form [formGroup]="formOffice">
            <span class="p-float-label first-label">
              <input id="float-input" formControlName="name" type="text" pInputText class="app-input-text"
                [class.mobile]="responsive" [class.desktop]="!responsive">
              <label for="float-input" class="app-input-label">{{'name' | translate}}<span class="required-indicator">*</span></label>
            </span>
            <app-input-message [form]="formOffice" field="name"></app-input-message>
            <span class="p-float-label margin-top">
              <textarea pInputTextarea id="float-input" formControlName="fullName" class="app-text-area" rows="1">
              </textarea>
              <label for="float-input" class="app-input-label">{{'fullName' | translate}}<span class="required-indicator">*</span></label>
            </span>
            <app-input-message [form]="formOffice" field="fullName"></app-input-message>
          </form>
        </div>
      </app-card>
    </div>
    <section *ngIf="idOffice" class="plans-cards-section">
      <div class="card-plans">
        <app-card [properties]="cardPlans" *ngIf="cardItemsPlans && cardItemsPlans.length > 0">
          <p-dataView [value]="cardItemsPlans" layout="grid" class="app-dataview" [emptyMessage]="'loadingEllipsis' | translate">
            <ng-template let-cardItem pTemplate="gridItem">
              <div class="p-col-12 p-md-3 p-sm-12 card-item-container">
                <app-card-item [properties]="cardItem"></app-card-item>
              </div>
            </ng-template>
          </p-dataView>
        </app-card>
      </div>
    </section>
    <app-save-button (save)="handleOnSubmit()"></app-save-button>
  </div>
