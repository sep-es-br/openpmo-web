<div class="app-office-permissions">
  <div class="header-container" [class.mobile]="responsive">
    <div class="app-content-header" [class.mobile]="responsive">
      <span>{{ 'permissions'|translate }}</span>
    </div>
    <app-config-data-view-panel [notShowCollapseOptions]="true">
    </app-config-data-view-panel>
  </div>
  <div class="card-permissions" *ngIf="idOffice">
    <app-card [properties]="cardOfficePermissions" class="mt-0" (editFilter)="handleEditFilter($event)" (searchText)="handleSearchText($event)"
      (newFilter)="handleNewFilter()" (selectedFilter)="handleSelectedFilter($event)"
      (createNewElement)="handleCreateNewOfficePermission()">
      <div class="loading-container" *ngIf="isLoading">
        <app-card-loading [isCardLoading]="isLoading"></app-card-loading>
      </div>
      <p-dataView [value]="cardItemsOfficePermissions" layout="grid" class="app-dataview"
          *ngIf="(displayModeAll === 'grid' || (displayModeAll === 'list' && !!responsive)) && !isLoading" [paginator]="true"
          [rows]="pageSize" [showJumpToPageDropdown]="true" [showPageLinks]="false" [totalRecords]="totalRecords"
          [emptyMessage]="'loadingEllipsis' | translate">
          <ng-template let-cardItem pTemplate="gridItem">
            <div class="p-col-12 p-md-3 p-sm-12 card-item-container">
              <app-card-item-permission [properties]="cardItem"></app-card-item-permission>
            </div>
          </ng-template>
        </p-dataView>
        <p-dataView [value]="cardItemsOfficePermissions" layout="list" class="app-dataview app-dataview-list"
          *ngIf="(displayModeAll === 'list' && !responsive && !isLoading)" [paginator]="true" [rows]="pageSize"
          [showJumpToPageDropdown]="true" [showPageLinks]="false" [totalRecords]="totalRecords"
          [emptyMessage]="'loadingEllipsis' | translate">
          <ng-template let-cardItem pTemplate="listItem">
            <div class="p-col-12">
              <app-card-item-permission [properties]="cardItem" [displayModeCard]="displayModeAll">
              </app-card-item-permission>
            </div>
          </ng-template>
        </p-dataView>
    </app-card>
  </div>
</div>
