<div class="app-cost-account">
  <div *ngIf="idCostAccount; else newCostAccountTitle" class="app-content-header"
    [class.mobile]="responsive">
    <span class="label">{{ 'account' | translate }}:</span>
    <span class="text">{{ costAccountName }}</span>
  </div>
  <ng-template #newCostAccountTitle>
    <div class="app-content-header" [class.mobile]="responsive">
      <span class="label">{{ 'new' | translate }}</span>
      <span class="text">{{ 'account' | translate }}</span>
    </div>
  </ng-template>

  <div class="card-properties-cost-account" *ngIf="sectionCostAccountProperties">
    <app-card [properties]="cardCostAccountProperties" class="mt-0 inputs-float-label">
      <div class="properties-container">
        <div class="property-container" *ngFor="let property of sectionCostAccountProperties" [class.fullLine]="property.fullLine">
          <app-workpack-property [property]="property" (changed)="checkProperties(property)">
          </app-workpack-property>
        </div>
      </div>
    </app-card>
  </div>
  <app-save-button (save)="saveCostAccount()"></app-save-button>
</div>
