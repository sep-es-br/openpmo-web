<div class="app-domain">
  <div class="app-domain-header" [class.app-domain-header-mobile]="responsive">
    <span class="app-domain-header-text" *ngIf="!propertiesDomain">{{'new' | translate}} {{'domain' |
      translate}}:</span>
    <span class="app-domain-header-text" *ngIf="propertiesDomain">{{propertiesDomain.fullName}}</span>
  </div>
  <div class="card-properties" *ngIf="cardProperties">
    <app-card [properties]="cardProperties">
      <div>
        <form [formGroup]="formDomain">
          <span class="p-float-label">
            <input id="float-input" formControlName="name" type="text" pInputText class="app-input-text"
              [class.mobile]="responsive" [class.desktop]="!responsive">
            <label for="float-input" class="app-input-label">{{'name' | translate}}<span
                class="required-indicator">*</span></label>
          </span>
          <app-input-message [form]="formDomain" field="name"></app-input-message>
          <span class="p-float-label margin-top">
            <textarea pInputTextarea id="float-input" formControlName="fullName" class="app-text-area" rows="1">
              </textarea>
            <label for="float-input" class="app-input-label">{{'fullName' | translate}}<span
                class="required-indicator">*</span></label>
          </span>
          <app-input-message [form]="formDomain" field="fullName"></app-input-message>
          <app-save-button (save)="handleOnSubmit()"></app-save-button>
        </form>
      </div>
    </app-card>
  </div>
  <section *ngIf="propertiesDomain" class="domains-cards-section">
    <div class="card-plans">
      <app-card [properties]="cardLocalities">
        <p-dataView [value]="cardItemsLocalities" layout="grid" styleClass="dataview-card-items"
          [emptyMessage]="'loadingEllipsis' | translate">
          <ng-template let-cardItem pTemplate="gridItem">
            <div class="p-col-12 p-md-3 p-sm-12 card-item-container">
              <app-card-item [properties]="cardItem"></app-card-item>
            </div>
          </ng-template>
        </p-dataView>
      </app-card>
    </div>
  </section>
</div>
