<div class="app-domain-list">
  <div class="header-container" [class.mobile]="responsive">
    <div class="app-content-header" [class.mobile]="responsive">
      <span>{{ 'domains'|translate }}</span>
    </div>
    <app-config-data-view-panel [notShowCollapseOptions]="true"
      (changeDisplayMode)="handleChangeDisplayMode($event)" (changePageSize)="handleChangePageSize($event)">
    </app-config-data-view-panel>
  </div>
  <div class="card-container">
    <app-card [properties]="cardProperties" *ngIf="cardProperties.showFilters" class="mt-0" (editFilter)="handleEditFilter($event)"
      (newFilter)="handleNewFilter()" (selectedFilter)="handleSelectedFilter($event)" (createNewElement)="createNewDomain()">
      <p-dataView [value]="cardItemsProperties" layout="grid" class="app-dataview" [paginator]="true" [rows]="pageSize"
        [showJumpToPageDropdown]="true" [showPageLinks]="false" [totalRecords]="totalRecords"
        [emptyMessage]="(!cardItemsProperties ? 'loadingEllipsis' : 'noContent') | translate"
        *ngIf="displayModeAll === 'grid' || (displayModeAll === 'list' && !!responsive)">
        <ng-template let-cardItem pTemplate="gridItem">
          <div class="p-col-12 p-sm-12 p-md-4 p-lg-3 card-item-container">
            <app-card-item [properties]="cardItem"></app-card-item>
          </div>
        </ng-template>
      </p-dataView>

      <p-dataView [value]="cardItemsProperties" layout="list" [paginator]="true" [rows]="pageSize"
        [showJumpToPageDropdown]="true" [showPageLinks]="false" [totalRecords]="totalRecords"
        [emptyMessage]="(!cardItemsProperties ? 'loadingEllipsis' : 'noContent') | translate"
        class="app-dataview app-dataview-list" *ngIf="displayModeAll === 'list' && !responsive">
        <ng-template let-cardItem pTemplate="listItem">
          <div class="p-col-12">
            <app-card-item [properties]="cardItem" [displayModeCard]="displayModeAll"></app-card-item>
          </div>
        </ng-template>
      </p-dataView>
    </app-card>
  </div>
</div>
