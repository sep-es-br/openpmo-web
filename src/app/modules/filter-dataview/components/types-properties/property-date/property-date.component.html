<div class="app-property-date">
  <span class="p-float-label">
    <p-calendar [id]="property.name" [(ngModel)]="value" class="app-select-date" [showIcon]="true"
      icon="fas fa-calendar-alt" [dateFormat]="calendarFormat" [defaultDate]="defaultValue" [monthNavigator]="true"
      [yearNavigator]="true" [yearRange]="yearRange" [minDate]="dateMin"
      [maxDate]="dateMax" (onSelect)="handleChangedValue()">
    </p-calendar>
    <label class="app-input-label" for="float-name">{{ "value" | translate }} * 
      <i class="far fa-question-circle" *ngIf="property.helpText && property.helpText.length > 0" [pTooltip]="property.helpText"></i>
    </label>
  </span>
</div>
